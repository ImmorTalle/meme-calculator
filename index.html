<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="preview">Простой Calculator на js</h1>
    <div class="calculator_box">
            <p class="calculator_desc" id="result"></p>
        <input class="calculator_inp"  id="num-1" autocomplete="off" placeholder="первое число" type="number">
        <div class="calculator_btn" id="operator_btns">
            <button class="execute" id="plus">+</button>
            <button class="execute" id="minus">-</button>
            <button class="execute" id="times">*</button>
            <button class="execute" id="divide">/</button>
        </div>
        <input class="calculator_inp"  id="num-2" autocomplete="off" placeholder="второе число" type="number">
        <button class="result_btn">Посчитать</button>

    </div>
</div>

<script src="js/skript.js"></script>
</body>
</html>
